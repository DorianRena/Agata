<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Agata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agata</h1>
    <nav id="navbar">
      <a href="index.html">Accueil</a>
      <a href="events.html">Événements</a>
      <a href="login.html">Connexion</a>
      <a href="register.html" class="active">Inscription</a>
    </nav>
  </header>

  <div class="container">
    <h2>Créer un compte</h2>
    <form id="registerForm">
      <label for="nom">Nom :</label>
      <input type="text" id="regNom" name="nom" required>

      <label for="prenom">Prénom :</label>
      <input type="text" id="regPrenom" name="prenom" required>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="regDate" name="date_naissance" required>

      <label for="email">Email :</label>
      <input type="email" id="regEmail" name="email" required>

      <label for="mdp">Mot de passe :</label>
      <input type="password" id="regPassword" name="mdp" required>

      <label for="confirmMdp">Confirmer le mot de passe :</label>
      <input type="password" id="regConfirmPassword" name="confirm_mdp" required>

      <p id="passwordError" class="error-message"></p>

      <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà inscrit ? <a href="login.html">Connecte-toi ici</a></p>
  </div>

  <footer>
    <p>&copy; 2025 Agata. Tous droits réservés.</p>
  </footer>

  <script src="js/ajax.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

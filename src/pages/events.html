<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agata - Événements</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .day-navigation { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .day-navigation button { margin: 0 10px; }
        .event-container { min-height: 200px; }
        .event-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .create-event-btn { margin-bottom: 20px; }
        nav .user-info { font-weight: bold; margin-left: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Agata</h1>
        <nav id="navbar">
            <a href="accueil.html">Accueil</a>
            <a href="events.html">Événements</a>
            <a href="login.html">Connexion</a>
            <a href="register.html">Inscription</a>
        </nav>
    </header>

    <div class="container">
        <h2>Événements par jour</h2>

        <button id="createEventBtn" class="create-event-btn" style="display:none;">Créer un événement</button>

        <div class="day-navigation">
            <button id="prevDay">← Précédent</button>
            <span id="currentDate">Chargement...</span>
            <button id="nextDay">Suivant →</button>
        </div>

        <div class="event-container" id="eventContainer">
            <!-- Les événements seront chargés ici -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Agata. Tous droits réservés.</p>
    </footer>

    <script src="../js/ajax.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
